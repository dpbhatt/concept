<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Nepal Music Festival</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Concert Night</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="subhero text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Upcoming Events</h1>
            <p class="lead">Join us for an unforgettable experience with music and celebration!</p>
        </div>
    </section>
    
    <section class="container my-5">
             <h2>Events List</h2>
        <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search by title or description..." />
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Event Date</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dynamic table rows will be added here -->
                </tbody>
            </table>
            <p id="noResultsMessage" class="text-center text-danger" style="display: none;">No matching events found.</p>
        </div>
        
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
                <!-- Pagination will be dynamically generated here -->
            </ul>
        </nav>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Concert Event. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook"></a>
            <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
            <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
        </div>
    </footer>
     <script>
        const data = [
            { id: 1, title: "Event 1", eventdate: "2025-03-01", image: "https://via.placeholder.com/50", description: "This is a description for Event 1", detailsLink: "#" },
            { id: 2, title: "Event 2", eventdate: "2025-04-10", image: "https://via.placeholder.com/50", description: "This is a description for Event 2", detailsLink: "#" },
            { id: 3, title: "Event 3", eventdate: "2025-05-21", image: "https://via.placeholder.com/50", description: "This is a description for Event 3", detailsLink: "#" },
            { id: 4, title: "Event 4", eventdate: "2025-06-30", image: "https://via.placeholder.com/50", description: "This is a description for Event 4", detailsLink: "#" },
            { id: 5, title: "Event 5", eventdate: "2025-07-15", image: "https://via.placeholder.com/50", description: "This is a description for Event 5", detailsLink: "#" },
        ];

        let currentPage = 1;
        const rowsPerPage = 20;

        function renderTable(filteredData) {
            const tableBody = document.getElementById("tableBody");
            const noResultsMessage = document.getElementById("noResultsMessage");
            tableBody.innerHTML = "";
            
            if (filteredData.length === 0) {
                noResultsMessage.style.display = "block";
            } else {
                noResultsMessage.style.display = "none";
                
                const startIndex = (currentPage - 1) * rowsPerPage;
                const endIndex = startIndex + rowsPerPage;
                const paginatedData = filteredData.slice(startIndex, endIndex);
    
                paginatedData.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.eventdate}</td>
                        <td><img src="${item.image}" alt="Event Image" width="50"></td>
                        <td>${item.description}</td>
                        <td><a href="${item.detailsLink}" target="_blank">Details</a></td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        function renderPagination(filteredData) {
            const pagination = document.getElementById("pagination");
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            pagination.innerHTML = "";
    
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement("li");
                pageItem.classList.add("page-item");
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener("click", function(event) {
                    event.preventDefault();
                    currentPage = i;
                    renderTable(filteredData);
                    renderPagination(filteredData);
                });
                pagination.appendChild(pageItem);
            }
        }

        function filterData() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const filteredData = data.filter(item =>
                item.title.toLowerCase().includes(searchValue) || item.description.toLowerCase().includes(searchValue)
            );
            renderTable(filteredData);
            renderPagination(filteredData);
        }

        renderTable(data);
        renderPagination(data);

        document.getElementById("searchInput").addEventListener("input", filterData);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
